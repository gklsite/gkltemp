<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Coming Soon</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Plus Jakarta Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: linear-gradient(90deg, #a5a5a5, #9a9a9a, #8f8f8f, #848484, #797979, #6f6f6f, #646464, #5a5a5a);
      z-index: 1;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      position: relative;
      padding: 2%;

      /* Background image settings */
      background-image: url('assets/bg-gene.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto 100%; /* Full height, auto width to crop sides */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* On wider screens, show full width and auto height */
    @media (min-width: 1025px) {
      body {
        background-size: 1024px auto; /* full width, height auto */
      }
    }

    /* Overlay to darken background for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0);
      z-index: -1;
    }

    main {
      max-width: 400px;
      width: 100%;
      margin: auto;
    }

    /* SVG logo container */
    .st0 {
      fill: #fefefecc;
        }
    .logo {
      padding: 5rem 1rem 1rem 1rem;
      /*margin-top: 0rem;
      width: 300px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;*/
    @media screen and (min-width: 1025px) {
            padding-top: 8rem;
        }
    }

      @media (max-width: 1024px) {
        .subtitle {
          font-size: 1.5rem;
          letter-spacing: 0.3rem;
            }
        }

      @media (min-width: 1025px) {
        .subtitle {
          font-size: 1.75rem;
          letter-spacing: 0.5rem;
            }
        }

    /* Text styles */
    .subtitle {
      font-weight: 200;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      opacity: 0.9;
      padding-top: 0;
      padding-bottom: 0;
    }

    h2 {
      padding-top: 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0;
      letter-spacing: 0.125rem;
    }

    .stay-informed {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: #23325d;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 3rem;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 3px 0 0 3px;
      font-size: 1rem;
      flex-grow: 1;
      max-width: 250px;
    }

    button {
      padding: 0.75rem 1.25rem;
      background-color: #23325d;
      border: none;
      border-radius: 0 3px 3px 0;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #38466D;
      outline: none;
    }

    /* Social icons container */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      padding-top: 2rem;
    }

    .social-icons a {
      display: inline-block;
      width: 32px;
      height: 32px;
      fill: #cdcdcd;
      transition: fill 0.3s ease;
    }

    .social-icons a:hover,
    .social-icons a:focus {
      fill: #fefefe;
      outline: none;
    }

    /* Footer fixed height to prevent growth */
    footer {
      font-size: 0.8rem;
      opacity: 0.75;
      margin-top: auto;
      padding: 10px 0;
      flex-shrink: 0;
      height: 1.5rem; /* fixed height */
      line-height: 1.5rem;
    }

    input.form-control {
      min-width: 200px;
    }

    button.primary {
      max-width: 120px;
    }

    .hidden {
      display: none;
    }
  </style>
